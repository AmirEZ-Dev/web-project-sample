<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <style>
      /* تنظیمات پایه */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #efefef;
        color: #333;
      }

      /* سبک‌بندی هدر */
      header {
        background-color: #07502a;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
      }

      /* سبک‌بندی بخش اصلی */
      main {
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      h2 {
        color: #4a90e2;
        margin-top: 0;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
      }

      /* سبک‌بندی دکمه‌ها */
      .buttons {
        margin: 20px 0;
        display: flex;
        justify-content: space-between;
      }

      .button {
        padding: 15px 30px;
        font-size: 1rem;
        color: white;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-transform: uppercase;
        font-weight: bold;
      }

      .button:hover {
        background-color: #357ab7;
      }

      /* سبک‌بندی گالری تصاویر */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* سبک‌بندی فوتر */
      footer {
        margin-top: 40px;
        padding: 20px;
        background-color: #333;
        color: white;
        text-align: center;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>User home</header>

    <main>
      <h2>Welcome to Your home!</h2>

      <div class="gallery" id="gallery">
        <!-- تصاویر از API به اینجا اضافه خواهند شد -->
      </div>
    </main>

    <footer>&copy; 2024 User Dashboard. All rights reserved.</footer>

    <script>
      async function fetchImages() {
        try {
          const response = await fetch(
            "https://picsum.photos/v2/list?page=4&limit=4&8"
          );
          const data = await response.json();

          const gallery = document.getElementById("gallery");
          gallery.innerHTML = ""; // پاک کردن گالری قبل از اضافه کردن تصاویر

          data.forEach((image) => {
            const imgElement = document.createElement("img");
            imgElement.src = image.download_url; // URL تصویر
            imgElement.alt = image.author || "Image"; // نویسنده تصویر
            gallery.appendChild(imgElement);
          });
        } catch (error) {
          console.error("Error fetching images:", error);
        }
      }

      fetchImages();
    </script>
  </body>
</html>
